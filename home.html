<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-Home</title>
    <!-- importing the home style -->
    <link rel="stylesheet" href="./styles/general-styling/home.css">
    <!-- importing the products from the products script -->
    <script src="./scripts/products.js" defer></script>
</head>

<body>
    <!-- hero advertisement section -->
    <div class="hero-advert">
        <img src="./assets/images/image-removebg-preview.png" alt="image-removebg-preview">

        <div>
            <h1>BUY AFRICAN FOOD ONLINE IN THE UK.</h1>
            <p>Always Fresh Organic Products For You.</p>
        </div>
    </div>

    <main>
        <!-- nav for navigating the categories section -->
        <nav>
            <!-- navigating categories heading -->
            <div>
                <h1>Shop By Category</h1>
                <a href="#">All Categories</a>
            </div>
            <!-- navigating categories section -->
            <div>
                <ul>
                    <li><a href="#driedfish">
                            <img src="" alt="image-for-dried-fish.png">
                            <p>Dried Fish</p>
                        </a></li>
                    <li><a href="#spices">
                            <img src="" alt="spices.png">
                            <p>Spices</p>
                        </a></li>
                    <li><a href="#snacks">
                            <img src="" alt="snacks.png">
                            <p>Snacks</p>
                        </a></li>
                    <li><a href="#mainfoods">
                            <img src="" alt="main-foods.png">
                            <p>Main Foods</p>
                        </a></li>
                    <li><a href="#groceries">
                            <img src="" alt="groceries.png">
                            <p>Groceries</p>
                        </a></li>
                    <li><a href="#frozenfoods">
                            <img src="" alt="frozen-foods.png">
                            <p>Froozen Foods</p>
                        </a></li>
                </ul>
            </div>
        </nav>


        <!-- Popular Products Section -->
        <section>
            <div class="popular-products">
                <div>
                    <h1>Popular Products</h1>
                    <a href="#">Show all</a>
                </div>

                <div class="products" id="products">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
